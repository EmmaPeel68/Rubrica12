<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
	<div class="row">
		<form wicket:id="formListAuthor" class="form-group">
			<div>
				<input wicket:id="nameAuthor" class="form-control"
					placeholder="introduce un nombre de autor"></input> 
				<input wicket:id="dateOfBirth" class="form-control"
					placeholder="introduce una fecha de nacimiento"></input> 
				<input type="submit" class="btn btn-primary">
			</div>
		</form>
	</div>

	<div class="row">
		<div class="alert-info" wicket:id="feedbackMessage">[feedbackMessage]</div>
	</div>

	<div wicket:id="author-group">
		<span wicket:id="authorName"></span> ||	<span wicket:id="dateOfBirth"></span>
	</div>

</body>
</html>
